name: BlazeDemo Automation Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create directories
      run: |
        mkdir -p reports screenshots logs

    - name: Run smoke tests
      run: |
        pytest tests/ -m smoke --headless --html=reports/smoke_report.html --self-contained-html
      continue-on-error: true

    - name: Run regression tests
      run: |
        pytest tests/ -m regression --headless --html=reports/regression_report.html --self-contained-html
      continue-on-error: true

    - name: Run all tests
      run: |
        pytest tests/ --headless --html=reports/full_report.html --self-contained-html -v

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: reports/
        retention-days: 30

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: failure-screenshots
        path: screenshots/
        retention-days: 7
