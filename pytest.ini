[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    smoke: Quick tests for basic functionality
    regression: Full regression test suite
    login: Tests related to login functionality
    registration: Tests related to user registration
    search: Tests related to product search
    cart: Tests related to shopping cart
    checkout: Tests related to checkout process
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
